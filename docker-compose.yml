services:
  migrator:
    build: ./backend
    command: npm run migrate:down && npm run migrate:up
    env_file:
      - ./backend/.env
    # Profile 'migrate' makes this service optional.
    # Run with: docker-compose --profile migrate up
    profiles:
      - migrate

  api:
    build: ./backend
    ports:
      - "8080:3000"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
    # depends_on migrator removed to make migration optional

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - api

